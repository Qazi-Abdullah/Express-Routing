<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>MY WEATHER APP</h1>

    <form onsubmit="getweather(); return false">
        <label for="cityName">City:</label>
        <input type="text" name="cityName" id="cityName" placeholder="Enter your city name">
     
        <br>

        <button type="submit">Get Weather</button>
    </form>
    
    <div id="result"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module">
        let name = "alice";

        window.getweather = function () {
            let cityName = document.querySelector("#cityName").value;
          
            axios.get(`/weather/${cityName}`)
                .then(function (response) {
                    console.log(response.data);

                //     {
                //      city: 'Beijing',
                //      tempInC: 30,  
                //      humidity: 56,
                //      high: 32,
                //      low: 18
                // }
                    document.querySelector("#result").innerHTML = 
                    `Current Temperature  is ${response.data.tempInC}Â°C` ;
                })
                .catch(function (error) {
                    console.log(error.data);
                    document.querySelector("#result").innerHTML = "Error in getting weather data";
                });
        };
    </script>
</body>
</html>
